<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Kit Khat</title>
</head>
	<body>
		<div id = "root"></div>
		<footer>Lab 41</footer>
		<script>

		let googleURL = "https://accounts.google.com/o/oauth2/v2/auth";

		let options = {
			client_id:'665144491485-48b4b1h3lnvp2a96rt2bse0qqsn1nr6n.apps.googleusercontent.com',
			redirect_uri: 'http://localhost:3000/oauth/google/code',
			scope: 'email openid profile',
			prompt: 'consent',
			response_type: 'code'
		}

		let QueryString = Object.keys(options).map( (key,i) => {
			return `${key}=` + encodeURIComponent(options[key]);
		}).join("&");

		let authURL = `${googleURL}?${QueryString}`;

		let a = document.createElement('a');
		a.setAttribute('href', authURL);
		a.textContent = "Login With Google";

		document.body.appendChild(a);

		</script>
	</body>
</html>
